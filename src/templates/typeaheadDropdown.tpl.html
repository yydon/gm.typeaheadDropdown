<div>
	<div ng-if='!options'>Loading options...</div>
	<div ng-if='options' class='dropdown' dropdown>
		<!-- This needs UI Bootstrap 0.12 to work -->
		<div class='input-group'>
			<input type='text' class='form-control' ng-model='model[config.modelLabel]' typeahead="op[config.optionLabel] for op in options | filter:$viewValue | limitTo:8" typeahead-editable='config.editable' typeahead-on-select='onSelect($item, $model, $label)' ng-required='config.required' />
			<span class='input-group-btn'>
				<button class='btn btn-default dropdown-toggle' dropdown-toggle>
					<span class='caret'></span>
				</button>
			</span>
		</div>

		<ul class="dropdown-menu" role='menu' style='max-height:200px;overflow-y:auto'>
			<li ng-repeat='op in options'>
				<a href ng-click='onSelect(op)'>{{op[config.optionLabel]}}</a>
			</li>
		</ul>
	</div>
</div>
